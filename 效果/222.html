<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="js/jquery-1.11.3.min.js"></script>
	</head>
	<body style="height: 5000px">
		<div id="div" style="background-color: purple;width: 80%;height:800px;display: none;position: absolute;margin-top: 300px;">
			heheh
		</div>
		<div id="div2" style="background-color: yellow;width: 80%;height:800px;display: none;position: absolute;margin-top: 1000px">
			heheh
		</div>
		<script>
			$(document).ready(function() {
				var min_height = 100;
				$(window).scroll(function() {
					var s = $(window).scrollTop();
					if (s > min_height) {
						$("#div").fadeIn()
					// } else {
					// 	$("#div").hide()
					}
				});
			})
			$(document).ready(function() {
				var min_height = 400;
				$(window).scroll(function() {
					var s = $(window).scrollTop();
					if (s > min_height) {
						$("#div2").slideDown()
					// } else {
					// 	$("#div2").hide()
					}
				});
			})
			// $('#div').parallax();
			// $('#div2').parallax();
		</script>
	</body>
</html>
