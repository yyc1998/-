			$(document).ready(function(){

var browser = {
    versions: function () {
        var u = navigator.userAgent, app = navigator.appVersion;
        return {//移动终端浏览器版本信息
            trident: u.indexOf('Trident') > -1, //IE内核
            presto: u.indexOf('Presto') > -1, //opera内核
            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
            iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
            iPad: u.indexOf('iPad') > -1, //是否iPad
            webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
        };
    } (),
    language: (navigator.browserLanguage || navigator.language).toLowerCase()
}
if (browser.versions.mobile == true || browser.versions.ios == true || browser.versions.android == true) {
    if (confirm("检测到您是移动终端！是否跳转至手机版？")) {
        window.location.href = 'wap_index.html';
    }
}

function fTrim(str) {
    return str.replace(/(^\s*)|(\s*$)/g, "");
}
function fCheck() {
    $("#username").val(fTrim($("#username").val()));
    var vals = $('input:radio[name="user_type"]:checked').val();
    if (vals == "") {
        $("#divError").html("请选择登陆的类别");
    }
    else if ($("#username").val() == "") {
        $("#divError").html("请输入你的用户名");
        $("#username").focus();
        return false;
    }
    else if ($("#password").val() == "") {
        $("#divError").html("请输入你的密码");
        $("#password").focus();
        return false;
    }
    else if (validate() == false) {
        $("#divError").html("验证码错误");
        $("#J_codetext").focus();
        return false;
    }
    else {
        return true;
    }
}
function set_reg(){
    var vals = $('input:radio[name="user_type"]:checked').val();
    if (vals == "com_user") {
       $("#reg_inf").html("<p>还没有企业管理帐号?<b>&nbsp;&nbsp;<a href='reg.html' target='_self' title='' tabindex='10'>立即注册</a></p>")
    }
   else {
       $("#reg_inf").html("<p>没有政府监管管理帐号?<b>&nbsp;&nbsp;<a href='reg_gov.html' target='_self' title='' tabindex='10'>立即注册</a></p>")
    }
}
</script>
